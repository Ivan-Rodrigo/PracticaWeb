<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
   <div class="mx-auto border border-dark" style="width: 250px; text-align: center;">
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ2b6F_JhU4r7gDj4Mp9rAEFdDh-VOl-XVcJv6E5ROc_ahvGkQX" alt="..." class=" mx-auto rounded-circle border border-danger " >
        <br>
        <br>
        
        <form action="" method="POST" >
            {%csrf_token%}


            <div class="form-group"  >
                <input type="text" class="form-control "placeholder= "E-mail" name="user" required>
            </div>
                <br>
                <br>
            <div class="form-group"  >
                <input type="password" class="form-control" placeholder="Password" name="password" required> 
                <br>
               
            </div>
            <div style="text-align: center;">
                <button type="submit" >Entrar</button>
                <br>
            </div>
            <br>
            {% if error %}
                <div class="alert alert-warning" role="alert">
                    {% if error %}
                        {{error}}
                    {%endif%}

                </div>
            {%endif%}
            
           
        </form>
        <a href="{% url 'Login:landing' %}">Ir a Landing</a>
   </div>
        

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
